<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <button class="btn rockBtn">✊</button>
    <button class="btn paperBtn">🖐️</button>
    <button class="btn scissorBtn">✌️</button>

    <p class="result-word"></p>
    <p class="display-moves"></p>
    <p class="scores"></p>

    <button class="reset-scores">Reset Scores</button>
    <button class="auto-play">Auto Play</button>
   
</body>
</html>
